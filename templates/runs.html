{% extends "base.html" %}

{% block title %}Training Runs{% endblock %}

{% block content %}
<!-- Scripts -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{{ url_for('static', filename='js/runs_charts.js') }}"></script>
<script src="{{ url_for('static', filename='js/runs_manager.js') }}"></script>

<!-- Page Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="fw-bold text-dark mb-0">Training History</h2>
        <p class="text-muted mb-0">Manage and visualize your training runs</p>
    </div>
    <div class="d-flex align-items-center gap-2 p-2 border rounded shadow-sm bg-light">
        <!-- Start is emphasized -->
        <button class="btn btn-primary d-flex align-items-center gap-2 px-3" onclick="RunManager.startNewRun()">
            <i class="bi bi-play-circle-fill"></i>
            <span>Start New Run</span>
        </button>

        <div class="vr mx-1"></div> <!-- Vertical Rule Separator -->

        <!-- Stop actions grouped but visually distinct -->
        <div class="btn-group" role="group">
            <button class="btn btn-outline-secondary text-dark" onclick="RunManager.stopRun()" data-bs-toggle="tooltip"
                title="Wait for batch to finish">
                <i class="bi bi-stop-fill text-warning"></i> Stop
            </button>
            <button class="btn btn-outline-danger" onclick="RunManager.killRun()" data-bs-toggle="tooltip"
                title="Force quit immediately">
                <i class="bi bi-lightning-charge-fill"></i> Kill
            </button>
        </div>
    </div>


</div>

<!-- Container for Runs -->
<div id="runs-container" class="d-flex flex-column gap-3">
    <div class="text-center py-5 text-muted">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>Loading run history...</p>
    </div>
</div>

<!-- TEMPLATE: Single Run Card -->
<template id="run-card-template">
    <div class="card shadow-sm border-0 run-card">
        <!-- Card Header (Clickable) -->
        <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center run-header"
            style="cursor: pointer;">
            <div class="d-flex align-items-center">
                <!-- Status Dot -->
                <span class="status-dot"></span>
                <div class="d-flex flex-column ms-2 overflow-hidden"> <!-- Added overflow-hidden -->
                    <h5 class="mb-0 fw-bold text-dark run-title text-truncate">Run #</h5>

                    <small class="text-muted run-date text-truncate" style="font-size: 0.75rem; display: block;">
                        Waiting...
                    </small>

                </div>
            </div>

            <!-- Badge -->
            <span class="badge rounded-pill run-status"></span>
        </div>

        <!-- Card Body (Hidden by default via JS) -->
        <div class="card-body run-body" style="display: none; background-color: #fcfcfc;">

            <!-- Toolbar inside the card -->
            <div class="d-flex justify-content-end mb-3 pb-2 border-bottom">
                <button class="btn btn-sm btn-outline-secondary btn-refresh">
                    <i class="bi bi-arrow-clockwise"></i> Refresh Data
                </button>
            </div>

            <div class="row g-4">
                <!-- Left: Loss Chart -->
                <div class="col-lg-6">
                    <h6 class="text-uppercase text-muted fw-bold small mb-3">Loss Metrics</h6>
                    <div class="chart-loss bg-white border rounded shadow-sm" style="height: 350px;"></div>
                </div>

                <!-- Right: Sensor Chart -->
                <div class="col-lg-6">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-uppercase text-muted fw-bold small mb-0">Sensor Evolution</h6>

                        <!-- Controls -->
                        <div class="d-flex gap-2">
                            <div class="btn-group btn-group-sm" role="group">
                                <input type="radio" class="btn-check vis-type-temp" autocomplete="off" checked>
                                <label class="btn btn-outline-primary vis-label-temp">Temp</label>

                                <input type="radio" class="btn-check vis-type-alpha" autocomplete="off">
                                <label class="btn btn-outline-primary vis-label-alpha">Alpha</label>
                            </div>

                            <select class="form-select form-select-sm epoch-selector" style="width: 120px;">
                                <option value="">Loading...</option>
                            </select>
                        </div>
                    </div>

                    <div class="vis-container bg-white border rounded shadow-sm position-relative"
                        style="height: 350px;">
                        <div class="d-flex align-items-center justify-content-center h-100 text-muted small">
                            Select a run to load data
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
{% endblock %}
